
name: scrapers tests

on:
  pull_request:
    paths:
      - "scrapers/**"

jobs:
  scrapers-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Maven JUnit tests"
        working-directory: scrapers
        run: |
          JAVA_HOME=$JAVA_HOME_17_X64 mvn test

